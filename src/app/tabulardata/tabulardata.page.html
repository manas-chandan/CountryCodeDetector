<ion-header>
  <ion-toolbar>
    <ion-title>tabulardata</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col size="3">Name</ion-col>
      <ion-col size="9">Details</ion-col>
    </ion-row>
    <ion-row *ngFor="let student of students; index as i">
      <ion-col size="3">{{ student.name }}</ion-col>
      <ion-col size="9">{{ student.details }}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-item lines="none">
    <ion-button color="primary" size="small" slot="end" routerLink="/material">
      Material Design Table
    </ion-button>
  </ion-item>
</ion-content>
